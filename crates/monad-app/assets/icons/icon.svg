<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- iPod body gradient -->
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8e8e8"/>
      <stop offset="50%" stop-color="#d0d0d0"/>
      <stop offset="100%" stop-color="#a8a8a8"/>
    </linearGradient>
    <!-- Screen gradient -->
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <!-- Wheel gradient -->
    <radialGradient id="wheelGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f5f5f5"/>
      <stop offset="70%" stop-color="#e0e0e0"/>
      <stop offset="100%" stop-color="#c8c8c8"/>
    </radialGradient>
    <!-- Center button gradient -->
    <radialGradient id="centerGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#e8e8e8"/>
      <stop offset="100%" stop-color="#c0c0c0"/>
    </radialGradient>
    <!-- Music note gradient -->
    <linearGradient id="noteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b9d"/>
      <stop offset="100%" stop-color="#c44569"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- iPod Body -->
  <rect x="96" y="32" width="320" height="448" rx="40" ry="40" fill="url(#bodyGrad)" filter="url(#shadow)"/>

  <!-- Inner highlight -->
  <rect x="100" y="36" width="312" height="440" rx="38" ry="38" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>

  <!-- Bottom shadow on body -->
  <ellipse cx="256" cy="380" rx="140" ry="80" fill="rgba(0,0,0,0.08)"/>

  <!-- Screen -->
  <rect x="128" y="56" width="256" height="180" rx="12" ry="12" fill="#000"/>
  <rect x="136" y="64" width="240" height="164" rx="8" ry="8" fill="url(#screenGrad)"/>

  <!-- Music Note on Screen -->
  <g transform="translate(256, 146)">
    <path d="M-24 20 L-24 -30 Q-24 -35 -19 -36 L24 -48 Q30 -50 30 -44 L30 10 Q30 24 16 28 Q2 32 -4 24 Q-10 16 -4 8 Q2 0 16 4 L16 -30 L-10 -22 L-10 20 Q-10 34 -24 38 Q-38 42 -44 34 Q-50 26 -44 18 Q-38 10 -24 14 Z"
          fill="url(#noteGrad)" opacity="0.9"/>
  </g>

  <!-- Click Wheel -->
  <circle cx="256" cy="360" r="100" fill="url(#wheelGrad)"/>
  <circle cx="256" cy="360" r="100" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>

  <!-- Wheel shadow -->
  <circle cx="256" cy="364" r="98" fill="none" stroke="rgba(0,0,0,0.08)" stroke-width="4"/>

  <!-- Center Button -->
  <circle cx="256" cy="360" r="36" fill="url(#centerGrad)"/>
  <circle cx="256" cy="360" r="36" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>

  <!-- MENU text -->
  <text x="256" y="280" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#9f9db0" letter-spacing="1.5">MENU</text>
</svg>
